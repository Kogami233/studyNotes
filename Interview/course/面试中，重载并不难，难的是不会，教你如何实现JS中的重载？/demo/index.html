		*/

        <script type="text/javascript">
        function getDataAll()
		{
			alert("将返回所有的数据");
		}
		
		function getDataTop(num)
		{
			alert("返回前" + num + "条数据");
		}
		
		function getDataLimit(num1, num2)
		{
			alert("返回前" + num1 + " - " + num2 + "条数据");
		}
		
		function getdata(num1, num2)
		{
			var len = arguments.length;
			if(!len)//数字0，表示假，如果“非”一下的话，那么就是真
			{
				getDataAll();
			}
			else if(len == 1)
			{
				getDataTop(num1);
			}
			else if(len == 2)
			{
				getDataLimit(num1, num2);
			}
		}
		
		//getdata(100, 1000);
        </script>
        
        <script type="text/javascript">

			if(!len)//数字0，表示假，如果“非”一下的话，那么就是真

				getDataAll();

        <script type="text/javascript">
        function getDataAll()
		{
			alert("将返回所有的数据");
		}
		
		function getDataTop(num)
		{
			alert("返回前" + num + "条数据");
		}
		
		function getDataLimit(num1, num2)
		{
			alert("返回前" + num1 + " - " + num2 + "条数据");
		}
		
		function getdata()
		{
			var len = arguments.length;
			if(!len)//数字0，表示假，如果“非”一下的话，那么就是真
			{
				getDataAll();
			}
			else if(len == 1)
			{
				getDataTop.apply(this, arguments);
			}
			else if(len == 2)
			{
				getDataLimit.apply(this, arguments);
			}
		}
		//getdata(100, 1000);
        </script>
        
        <script type="text/javascript">
        function getDataAll()
		{
			alert("将返回所有的数据");
		}
		
		function getDataTop(num)
		{
			alert("返回前" + num + "条数据");
		}
		
		function getDataLimit(num1, num2)
		{
			alert("返回前" + num1 + " - " + num2 + "条数据");
		}
		
		function getDataByType(type)
		{
			alert("将返回" + type + "类型的所有数据");
		}
		
		function getdata()
		{
			var len = arguments.length;
			if(!len)//数字0，表示假，如果“非”一下的话，那么就是真
			{
				getDataAll();
			}
			else if(len == 1)
			{
				if(typeof arguments[0] == "number")
				{
					getDataTop.apply(this, arguments);
				}
				else
				{
					getDataByType.apply(this, arguments);
				}
			}
			else if(len == 2)
			{
				getDataLimit.apply(this, arguments);
			}
		}
		getdata("Array");
        </script>
