        <script type="text/javascript">
		var jx =
		{
			name:"杰西",
			job:"前端开发总监",
			say:function(gender, age, company)
			{
				alert(this.name + "，" + gender + "，今年" + age + "岁，在" + company + "担任" + this.job + "一职");
			}
		};
		var data = jx.say.bind(jx, "男", 24, "前端开发网（W3Cfuns.com）");
		data();
		
		//最终总结：call,apply和bind都是可以“绑架”this，逼迫其指向其他的对象。 逼婚
